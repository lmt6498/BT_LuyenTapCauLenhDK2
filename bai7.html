<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a:"));
    let b = parseFloat(prompt("Nhập b:"));
    let c = parseFloat(prompt("Nhập c:"));
    const delta = b * b - 4 * a * c;
    let x1 = 0;
    let x2 = 0;
    if (delta == 0) {
        x1 = x2 = -b / (2 * a);
        alert("Phương trình có nghiệm kép x1 =x2 = " + x1);
    } else if (delta > 0) {
        x1 = (-b + Math.sqrt(delta)) / (2 * a);
        x2 = (-b - Math.sqrt(delta)) / (2 * a);
        alert("Phương trình có 2 nghiệm: <br>" + "x1= " + x1 + "<br>" + "x2= " + x2);
    } else {
        alert("Phương trình vô nghiệm!");
    }
</script>
</body>
</html>
