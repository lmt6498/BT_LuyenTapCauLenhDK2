<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let t = parseInt(prompt("Nhập tuổi: "));
    if (t > 0 && t < 120) {
        alert("Đây là tuổi của 1 người!");
    } else {
        alert("Đây không phải là tuổi của 1 người!");
    }
</script>
</body>
</html>
